<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hasil Deteksi</title>
  </head>
  <body>
  <h3 class="float-md-start mb-0" id="tanggal"></h3>
  <br></br>
    <h2 class="text-center" >HASIL PEMERIKSAAN MATA</h2>
	<div>
	<dd>Nama : {{datanya.nama}}</dd>
	<dd>Nomor Pemeriksaan : {{datanya.id}}</dd>
	<dd>Umur : {{datanya.umur}}</dd>
	<dd>Alamat : {{datanya.alamat}}</dd>
	</div>
	 <script>
	  var sekarang = new Date();
  var tanggal = sekarang.getDate();
  var bulan = sekarang.getMonth() + 1;
  var tahun = sekarang.getFullYear();

  var elemenTanggal = document.getElementById("tanggal");
  elemenTanggal.innerHTML = tanggal + "/" + bulan + "/" + tahun;
</script>
	<div class="table-responsive">
  <table class="table align-middle">
    <thead>
      <tr>
	  <th scope="col">Pemeriksaan</th>
      <th scope="col">Hasil Diagnosa</th>
      </tr>
	  </thead>
    <tbody>
	<tr>
	<td><img src="data:image/jpeg;base64,{{ image_data }}" width="400" height="300"></td>
	<td>{{ datanya.hasil_label|replace('\n', '<br>')|safe }}</td>
	 </tr>
	 </tbody>
  </table>
</div>
  </body>
</html>
